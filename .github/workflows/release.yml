name: release

on:
  push:
    branches: chore-npm-publish

jobs:
  npmbuild:
    name: Build for Alpine and publish node artifact
    runs-on: ubuntu-latest
    steps:
      - name: Set up Go 1.15
        uses: actions/setup-go@v1
        with:
          go-version: 1.15
        id: go

      - name: Check out code into the Go module directory
        uses: actions/checkout@v1

      - name: Get dependencies
        run: |
          go get -v -t -d ./...

      - name: Build project
        run: |
          mkdir out
          CGO_ENABLED=0 go build -a -installsuffix cgo -o ./out/terratag/terratag

      # Setup .npmrc file to publish to GitHub Packages
      - name: Setup Node
        uses: actions/setup-node@v1
        with:
          node-version: '12.x'
          scope: '@env0'

      - run: |
          npm init --yes --scope @env0
          ref=${{ github.ref }}
          tag="0.1.32"
          echo "`jq .version="${tag}" package.json`" > package.json
        working-directory: ./out/terratag

      - run: npm publish ./out/terratag
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
